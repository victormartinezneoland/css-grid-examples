<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Examples</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <section class="logo">
                <img class="logo-image" src="./img/logo.png" alt="Logotipo" />
            </section>
            <section class="menu">
                <nav>
                    <ul>
                        <li>Inicio</li>
                        <li>Blog</li>
                        <li>Imágenes</li>
                        <li>Contacto</li>
                    </ul>
                </nav>
            </section>
        </header>
        <main class="main-content">
            <img class="main-image" src="img/main_image.jpg" alt="Imagen principal">
        </main>
        <footer class="main-footer">
            <section>
                <p>Copyright 2020 Neoland</p>
            </section>
            <section>
                <nav>
                    <ul>
                        <li>Inicio</li>
                        <li>Más info</li>
                    </ul>
                </nav>
            </section>
        </footer>
    </div>
</body>
</html>
